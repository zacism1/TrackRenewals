<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Track Renewals PDF Library</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f7fa;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c3e50;
      color: #fff;
      padding: 20px 30px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .container {
      padding: 30px;
      max-width: 900px;
      margin: auto;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    li {
      background: #fff;
      margin-bottom: 10px;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
      transition: 0.2s ease-in-out;
    }

    li:hover {
      background-color: #eef2f7;
    }

    a {
      text-decoration: none;
      color: #2980b9;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <header>
    <h1>Track Renewals PDF Library</h1>
  </header>
  <div class="container">
    <input type="text" id="searchInput" placeholder="Search for PDFs...">
    <ul id="pdfList">
      <li><a href="example1.pdf" target="_blank">Track Renewal Checklist</a></li>
      <li><a href="example2.pdf" target="_blank">Sleeper Spacing Guide</a></li>
      <li><a href="example3.pdf" target="_blank">Track Weld Inspection</a></li>
      <!-- Add more PDF links as needed -->
    </ul>
  </div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const listItems = document.querySelectorAll('#pdfList li');

    searchInput.addEventListener('input', function () {
      const filter = this.value.toLowerCase();
      listItems.forEach(item => {
        const text = item.textContent.toLowerCase();
        item.style.display = text.includes(filter) ? '' : 'none';
      });
    });
  </script>
</body>
</html>
